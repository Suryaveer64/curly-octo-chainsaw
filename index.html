
<html>
    <head>
      <title>Hand Gesture To Emoji</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 class="btn btn-warning heading">Hand Gesture to Emoji App
          <br>
          <span>&#9994;</span>
          <span>&#9995;</span>
          <span>&#9758;</span>
          <span>&#9997;</span>
          <span>&#129304;</span>
          <span>&#128080;</span>
          </h3>
  
  
  
        <br><br>
  
        <p style="font-size: 22px;">Take a selfie of a gesture to know about it's meaning</p>
        <p style="font-size: 22px;">On the following gestures the model is trained -
            <br>
          <b>&#128070;</b>
          <br>
          <b>&#9996;</b>
          <br>
          <b>&#128076;</b>
          <br>
          <b>&#128077;</b>
          <br>
          <b>	&#128591;</b>
          <br>
          <b>&#129304;</b>
          <br>
          <b>&#128072;</b>
          <br>
          <b>&#128075;</b>
          <br>
          <b>&#9994;</b>
          <br>
          <b>&#9759;</b>
        </p>
  
  
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Webcam View-</label>
          <div id="camera"></div>
          <br><br>
          <button onclick="takeSnapshot();" class="btn btn-warning">Capture Image</button>
        </div>
       
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction-</label>
          <p class="emotion_name" id="result_emotion_name"></p>
          <p class="emoji" id="update_emoji"></p>
        </div>
        
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
          <div id="result"></div>
          <br><br>
          <button onclick="check();" class="btn btn-success">Predict Emotion</button>
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    <script async src="https://drv.tw/inc/wd.js"></script></body>
  </html>
